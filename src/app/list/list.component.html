<h2>Transaciton details</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th> </th>
        <th>#Transaction</th>
        <th>Area Code</th>
        <th>Listing Date</th>
        <th>Sold Date</th>
        <th>#Days on Market</th>
        <th>Asking Price</th>
        <th>Sold Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of transactions; let i = index">
        <td class="number">{{i + 1 | number}}</td>
        <td>{{row.transId}}</td>
        <td>{{row.area}}</td>
        <td>{{row.listDate | date}}</td>
        <td>{{row.soldDate | date}}</td>
        <td class="number">{{row.daysOnMarket | number}}</td>
        <td class="number">{{row.askingPrice | number}}</td>
        <td class="number">{{row.soldPrice | number}}</td>
      </tr>
    </tbody>
  </table>
</div>
